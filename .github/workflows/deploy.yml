name: deploy
run-name: ${{ github.actor }} is testing!
on: 
  push:
    branches:
      - 'master'
jobs:
  test:
    runs-on: ubuntu-latest
    id: test
    outputs:
      status: ${{ steps.build_step.outputs.status }}
    name: debug mode ${{ needs.test.outputs.status }}
    steps:
      - run: echo "MOSI=deployed" >> $GITHUB_ENV
      - name: status
        id: status_step
        run: echo "status=$STATUS" >> $GITHUB_OUTPUT
      - run: echo ${{ needs.test.outputs.status }}
  test2:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - run: echo ${{ needs.test.outputs.status }}